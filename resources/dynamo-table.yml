Resources:
  WsUserTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: WsUserTable
      AttributeDefinitions:
        - AttributeName: connectionId
          AttributeType: S
      KeySchema:
        - AttributeName: connectionId
          KeyType: HASH
      # Set the capacity to auto-scale
      BillingMode: PAY_PER_REQUEST